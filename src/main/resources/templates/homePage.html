<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link href="../static/css/uicons-solid-straight.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/home.css" th:href="@{css/home.css}">
</head>
<body>
<h1>
</h1>
<div></div>
<nav class="navbar navbar-dark bg-dark">
    <form class="container-fluid justify-content-end mid">
        <p class="badge bg-primary" th:object="${loggedUser}" th:text="*{getNickname()}"></p>
        <a th:if="${loginStatus==0}" th:href="'/register'"> <button type="button" class="btn btn-secondary btn-sm">Register</button> </a>
        <a th:if="${loginStatus==0}" th:href="'/login'"> <button type="button" class="btn btn-secondary btn-sm">Login</button> </a>
        <a th:if="${loginStatus==1}" th:href="'/logout'"> <button type="button" class="btn btn-secondary btn-sm">Logout</button> </a>
        <a th:if="${loginStatus==1}" th:href="'/create'"><button type="button" class="btn btn-secondary btn-sm">Create Post</button> </a>
        <a th:if="${modStatus==1}" th:href="'/modpanel'"><button type="button" class="btn btn-secondary btn-sm">Moderator</button> </a>
    </form>
</nav>
<div>
</div>
<table class="table table-dark table-striped">
    <tr th:id="upperTable">
        <th>Vote</th>
        <th>Date</th>
        <th>Posted by</th>
        <th>Content</th>
    </tr>
    <tr th:id="bottomTable" th:each="currentPost: ${svc_post_all}" th:object="${currentPost}">
        <td> <a><button class="btnUp"> </button></a> <div class="rankNum" th:text="*{rating}"></div> <a><button class="btnDown"> </button> </a></td>
        <td th:text="*{creationDate}">postContent</td>
        <td th:text="*{user.getNickname()}">postContent</td>
        <td th:text="*{content}">postContent</td>
    </tr>
</table>
</body>
</html>
